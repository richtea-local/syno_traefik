networks:
  web:
    driver: bridge
    name: traefik-web
  dmz:
    external: true
      

services:
  traefik:
    image: traefik:v3.6
    restart: unless-stopped
    container_name: traefik
    command:
      # API & Dashboard 
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # Providers 
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"

      - "--entrypoints.web.address=:80"
  # Traefik Dynamic configuration via Docker labels
    labels:
      # Enable selfâ€‘routing
      - "traefik.enable=true"

    ports:
      - "${HOST_BINDING_IP:?$HOST_BINDING_IP required}:80:80"
      # - "${HOST_BINDING_IP:?$HOST_BINDING_IP required}:443:443"
      - "${HOST_BINDING_IP:?$HOST_BINDING_IP required}:8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - web
      - dmz
