networks:
  web:
    driver: bridge
    name: traefik-web
  dmz:
    external: true
      

services:
  traefik:
    image: traefik:v3.6
    restart: never
    container_name: traefik
    command:
      - "--configFile=/etc/traefik/traefik.toml"
    labels:
      # Enable selfâ€‘routing
      - "traefik.enable=true"
      - traefik.http.routers.mydashboard.rule=Host(`traefik.tebb.me`)
      - traefik.http.routers.mydashboard.service=api@internal
    ports:
      - "${HOST_BINDING_IP:?$HOST_BINDING_IP required}:80:80"
      - "${HOST_BINDING_IP:?$HOST_BINDING_IP required}:443:443"
      - "${HOST_BINDING_IP:?$HOST_BINDING_IP required}:8080:8080"
      - "${HOST_BINDING_IP:?$HOST_BINDING_IP required}:8443:8443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/etc/traefik/traefik.toml:ro
      - ./logs:/var/log/traefik
      - ./acme:/etc/traefik/acme
    networks:
      - web
      - dmz

